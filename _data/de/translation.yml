developer:
    kevinpapst:
        intro: Kimai-Entwickler seit 2007. Will Kimai zur besten Open-Source Zeiterfassung der Welt machen. Verfügbar für Support, Installationen und kundenspezifische Plugin-Entwicklung.
history:
    about: "Was als Hobbyprojekt begann, ist jetzt die führende Open-Source-Zeiterfassungsanwendung der Welt. Tauchen wir in seine Geschichte ein."
    early-days-subtitle: "Kimai hat eine lange Geschichte und ist seit 2006 dabei, hier ist ein kurzer Überblick, wie alles begann."
    early-days-title: "Wie alles begann"
    year-2006: "Die erste Version von Kimai wird veröffentlicht und gewinnt schnell eine wachsende Benutzerbasis."
    year-2009: "Torsten, der ursprüngliche Entwickler, möchte Kimai schließen. Kevin übernimmt und wird zum Maintainer."
    year-2014: "Nach der letzten Veröffentlichung von Kimai 1 stockt die Entwicklung und es gibt kaum noch Aktivität."
    year-2018: "Die Neufassung von Kimai findet ihren Weg in die Gemeinschaft, die Datenmigration funktioniert."
    year-2019: "Erste Plugins werden erstellt, um das Interesse an kostenpflichtiger Open-Source Software zu validieren."
    year-2020: "Kimai wird als SaaS angeboten, mit einem kostenlosen und zwei kostenpflichtigen Abonnements."
    year-2023: "Die harte Arbeit zahlt sich endlich aus und Kimai ist jetzt mein 100% Vollzeitjob. Danke!"
    community: |
        Es gibt eine großartige und große Gemeinschaft rund um Kimai und es ist unmöglich, jeden Beteiligten aufzulisten. Eine kurze Liste der ehemaligen Entwickler finden Sie unten. Der Store enthält eine Liste von Plugins und deren Entwickler, dies gibt Ihnen eine gute Vorstellung von den Entwicklern, die das Projekt mit ihrem Wissen unterstützen.

        Viele andere Menschen investieren ihre Freizeit und bieten Feedback, Testberichte und konstruktive Fragen an. Ihre Namen sind regelmäßig im GitHub-Issue-Tracker und im Diskussionsforum zu finden. Mein größter Dank gilt euch allen ❤️
    current: |
        Kimai ist eine Zeiterfassungs-Software mit einer langen Geschichte. Die erste Version wurde 2006 veröffentlicht. Warum erwähnen wir das? Weil wir seitdem viele Programme haben kommen und gehen sehen – vertrauen Sie uns, wenn wir sagen:Wir werden am Markt bleiben. Wir haben viele Jahre nichts mit Kimai verdient, es war stets der Spaß der uns motivierte Kimai zu verbessern. Wir glauben, dass die Freude einer der Hauptgründe für den Erfolg von Kimai ist.

        Wir bauen Kimai für einen Zweck: die Erfassung Ihrer Arbeitszeiten. Kimai unterstützt eine unbegrenzte Anzahl von Benutzern und Stundenzetteleinträgen, sodass Sie alle Ihre Teams/Abteilungen in einer benutzerfreundlichen Installation verwalten können. Kimai ist webbasiert, daher benötigen Sie nur einen PHP-fähigen Webserver. Es ist mit einem responsive Design ausgestattet, sodass Sie sogar Zeiten mit Ihrem mobilen Gerät erfassen können, während Sie unterwegs sind. Kimai wurde in mehreren Sprachen übersetzt und fehlende Übersetzungen können mit dem offenen Übersetzungsstandard Xliff einfach hinzugefügt werden.

        Oh, und haben wir erwähnt, dass Sie Rechnungen aus Ihren Stundenzetteln in Ihrem Browser erstellen können? Kimai verfügt nicht nur über anpassbare Rechnungsvorlagen, Kimai kann leicht auf verschiedene Arten erweitert werden. Es basiert auf den beliebtesten und modernsten Frameworks und verfügt über eine aktive Community die viele Plugins produziert, welche die Kernfunktionalität von Kimai erweitern.

        Wir könnten so viel mehr über seine Funktionen und die Vorteile schreiben, die es Ihnen bringen wird – ob Sie nun ein Freelancer, eine kleine Organisation oder ein Unternehmen mit Hunderten von Mitarbeitern sind – aber wir denken, dass es sogar besser ist, Ihnen die Möglichkeit zu geben es direkt zu testen, besser als tausend Worte von uns:Seien Sie also unser Gast und testen Sie Kimai online mit unseren Demo-Installationen. Wenn Sie mit harten Fakten vertraut sind, haben wir auch eine Funktionsübersicht zusammengestellt.
    past: |
        Kimai hat eine lange Geschichte und war seiner Zeit weit voraus, als das Team um Torsten Höltge 2006 mit der Entwicklung begann. Es hatte ein responsive Design (dank viel Javascript-Magie) zu einer Zeit, als dieses Wort noch nicht einmal offiziell erfunden wurde.

        Er wollte die Entwicklung von Kimai aufgrund von Zeitmangel einstellen, als es von Kevin übernommen wurde. Mit Hilfe anderer Open-Source-Enthusiasten konnte er es am Leben erhalten und um mehrere Jahre erweitern.

        In der Zwischenzeit machte die PHP-Community große Fortschritte, während Kimai aufgrund seiner technischen Geschichte – aufgebaut auf viele einzelne PHP-Skripte, die alle öffentlich zugänglich sein mussten – immer weiter zurückfiel. Die Basis hatte einige größere Nachteile, wie begrenzte Erweiterungsmöglichkeiten und ein problematisches Datenbankdesign. Nach vielen Jahren der Entwicklung wurde die Codebasis immer schwerer zu pflegen und die Logik war quer hinweg über Skripte, Klassen und die Frontend-Schicht verteilt.

        Deshalb gab es schon sehr lange die Idee, Kimai mit modernen Frameworks umzuschreiben, auch angetrieben von Community-Anfragen, aber wir hatten einfach keine Zeit, diese Ideen voranzutreiben. Ende 2017 wurde Symfony 4.0 zusammen mit einem modernen Frontend-Built-Stack veröffentlicht. Diese Gelegenheit nutzte Kevin und begann mit der Entwicklung des nächsten Evolutionsschrittes: Kimai 2 war geboren.

        Das ursprüngliche Kimai wurde mehr als 13 Jahre lang von Menschen auf der ganzen Welt genutzt, darauf und auch auf seine große Gemeinschaft bin ich stolz. Deshalb möchte ich mich bei allen bedanken, die zu Kimai beigetragen haben.
