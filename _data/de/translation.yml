        description: "Die können Benutzer über SAML (Single Sign-On, auch bekannt als SSO) anmelden bzw. registrieren und dafür Ihren vorhandenen Identitätsanbieter wie Google Workspace, Authentik oder Azure Active Directory nutzen."
